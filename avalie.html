<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação com formularios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/jordanpixel.jpg">
</head>
<body>
    <header>
        <h1>Avalie a sua experiência</h1>
    </header>
    <section>
        <form action="avaliacao.php" method="post">
            <label for="nome">Digite seu nome:</label>
            <input type="text" name="nome" id="idnome" required>

            <label for="nota">Digite uma nota de 0 a 10 para sua experiência no site:</label>
            <input type="number" name="nota" id="idnota" min="0" max="10" step="0.1" required>

            <input type="submit" value="Enviar">
        </form>

        <a href="javascript:history.go(-1)">Voltar para página anterior</a>
        <li><a href="index.html">Voltar para a página inicial</a></li>
    </section>
</body>
</html>
